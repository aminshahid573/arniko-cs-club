<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar with Search Box</title>
    <link rel="stylesheet" href="home-style.css" />
    <!-- Unicons CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="home-script.js" defer></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>

<body>
    <nav class="nav">
        <i class="uil uil-bars navOpenBtn"></i>
        <a href="#" class="logo">Arniko CS Club</a>

        <ul class="nav-links">
            <i class="uil uil-times navCloseBtn"></i>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li id="loginLink" style="display: block;"><a href="login.html">Log In</a></li>
            <li id="logoutButton" style="display: none;"><button>Logout</button></li>
        </ul>

        <i class="uil uil-search search-icon" id="searchIcon"></i>

        <div class="search-box">
            <i class="uil uil-search search-icon"></i>
            <input type="text" placeholder="Search here..." />
        </div>
    </nav>

    <div class="user-data" id="user-data">
        <table border="1px" p>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Section</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="user-data-body">
            </tbody>
        </table>
    </div>

    <div id="snackbar"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkUEJyHkTu5lSSo53fK-ilI_elwc3frcY",
            authDomain: "arniko-1a977.firebaseapp.com",
            projectId: "arniko-1a977",
            storageBucket: "arniko-1a977.appspot.com",
            messagingSenderId: "394621812466",
            appId: "1:394621812466:web:cd24a51ca26c290ed41a6b",
            measurementId: "G-1N7B25PBM4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const showSnackbar = (message) => {
            const snackbar = document.getElementById('snackbar');
            snackbar.textContent = message;
            snackbar.className = 'show';
            setTimeout(() => {
                snackbar.className = snackbar.className.replace('show', '');
            }, 3000);
        };

        const loadUserData = async (user) => {
            const userDataBody = document.getElementById('user-data-body');
            userDataBody.innerHTML = '';

            try {
                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    const row = `
                        <tr>
                            <td>${userData.name}</td>
                            <td>${userData.class}</td>
                            <td>${userData.section}</td>
                            <td>${userData.email}</td>
                            <td>${userData.status}</td>
                        </tr>
                    `;
                    userDataBody.innerHTML += row;
                } else {
                    console.log('No such document!');
                    showSnackbar('No user data found');
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                showSnackbar('Failed to fetch user data');
            }
        };

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('User is signed in:', user.uid);
                document.getElementById('loginLink').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'block';
                loadUserData(user);
            } else {
                console.log('No user signed in');
                document.getElementById('loginLink').style.display = 'block';
                document.getElementById('logoutButton').style.display = 'none';
                window.location.replace('index.html');
            }
        });

        // Logout functionality
        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.replace('index.html');
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });
    </script>
</body>

</html>
