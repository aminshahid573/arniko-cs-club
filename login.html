    <style>
        /* Additional CSS for Snackbar */
        .snackbar {
            visibility: hidden;
            /* Hidden by default */
            min-width: 250px;
            /* Set a default minimum width */
            margin-left: -125px;
            /* Divide value of min-width by 2 */
            background-color: #333;
            /* Black background color */
            color: #fff;
            /* White text color */
            text-align: center;
            /* Centered text */
            border-radius: 2px;
            /* Rounded corners */
            padding: 16px;
            /* Padding */
            position: fixed;
            /* Sit on top of the screen */
            z-index: 100;
            /* Add a z-index if needed */
            left: 50%;
            /* Center the snackbar */
            bottom: 30px;
            /* 30px from the bottom */
        }

        .show {
            visibility: visible;
            /* Show the snackbar */
            /* Add animation: Take 0.5 seconds to fade in and out the snackbar */
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        /* Animations */
        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          //your credential
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to display snackbar notification
        function showSnackbar(message) {
            var snackbar = document.getElementById("snackbar");
            snackbar.textContent = message;
            snackbar.classList.add("show");
            setTimeout(function () { snackbar.classList.remove("show"); }, 3000);
        }

        // Add event listener to the login button
        document.getElementById("loginButton").addEventListener("click", function () {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Sign in the user using Firebase's signInWithEmailAndPassword method
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Check if the user's email is verified
                    if (userCredential.user.emailVerified) {
                        // Redirect to dashboard or protected resources page
                        window.location.href = "index.html";
                    } else {
                        // Show a snackbar if email is not verified
                        showSnackbar("Please verify your email before logging in.");
                    }
                })
                .catch((error) => {
                    // Show an error message
                    alert(error.message);
                });
        });
    </script>
